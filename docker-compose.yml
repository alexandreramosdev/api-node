services:
  postgres17:
    image: postgres:17-alpine
    container_name: postgres17
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=courses
    volumes:
      - ./docker/setup.sql:/docker-entrypoint-initdb.d/setup.sql
